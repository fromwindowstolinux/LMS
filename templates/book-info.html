<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gray-50 dark:bg-gray-800 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold"><a href="/book-details">Home</a></h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto mt-6 flex gap-4">
        <!-- Left Sidebar -->
        <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
            <h2 class="font-semibold text-lg mb-4"></h2>
            <img src="{{ url if url else 'https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }}" alt="Book Cover" class="w-50 h-70 object-cover mr-6">
        </aside>

        <!-- Book Detail Section -->
        <section class="w-2/4 bg-white p-6 rounded-lg shadow-lg">
            <!-- Book Title and Author -->
            <div class="flex">
                <img src="{{ url if url else 'https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }}" alt="Book Cover" class="w-40 h-60 object-cover mr-6">
                <div>
                    <h1 class="text-3xl font-bold">{{ title }}</h1>
                    <p class="text-gray-600 mt-2 text-lg">by <span class="text-grey-900">{{ authors }}</span></p>
                    <p class="mt-4 text-gray-600">Published: {{ publishedDate }}</p>
                    <p class="mt-2 text-gray-600">Publisher: {{ publisher }}</p>
                    <p class="mt-2 text-gray-600">ISBN: {{ isbn }}</p>
                </div>
            </div>

            <!-- Description Section -->
            <div class="mt-6">
                <h2 class="text-2xl font-semibold mb-4">Book Description</h2>
                <p class="text-gray-600">{{ description }}</p>
            </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
            <h2 class="font-semibold text-lg mb-4"></h2>
            <img src="{{ url if url else 'https://plus.unsplash.com/premium_photo-1669652639337-c513cc42ead6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }}" alt="Book Cover" class="w-50 h-70 object-cover mr-6">
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy;Nagi's Library Management System</p>
        </div>
    </footer>

</body>
</html>
