{% extends "layout.html" %}

{% block main %}

<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
  <section class="w-full max-w-md">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
      <div class="text-center mb-8">
        <svg class="w-12 h-12 mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 20">
          <path d="M13 20a1 1 0 0 1-.64-.231L7 15.3l-5.36 4.469A1 1 0 0 1 0 19V2a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v17a1 1 0 0 1-1 1Z"/>
        </svg>
        <h1 class="text-3xl font-bold text-white mt-4">Nagi's Library Management System</h1>
        <p class="text-gray-400 mt-2">Register Collections</p>
      </div>

      <form class="space-y-6" method="POST">
        <!-- ISBN Field -->
        <div>
          <label for="isbn" class="block text-sm font-medium text-gray-300">ISBN</label>
          <input type="text" name="isbn" id="isbn" required
            class="block w-full p-2.5 mt-2 bg-gray-700 text-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 border border-gray-600">
        </div>

        <!-- Radio Buttons for Hardcopy/Softcopy -->
        <div class="flex items-center justify-left space-x-4">
          <label class="flex items-center text-gray-300">
            <input type="radio" name="copy_type" value="Hardcopy" required
              class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500">
            <span class="ml-2">Hardcopy</span>
          </label>
          <label class="flex items-center text-gray-300">
            <input type="radio" name="copy_type" value="Softcopy" required
              class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500">
            <span class="ml-2">Softcopy</span>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold rounded-lg px-5 py-2.5 mt-4 transition-all hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:outline-none">
          Submit
        </button>
      </form>
    </div>
  </section>
</body>

{% endblock %}
